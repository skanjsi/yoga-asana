<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/0472eae8e7.js"></script>
    <title>Asana Guide</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <div class="header__title">
          <i class="fas fa-child"></i>
        </div>
      </div>
      <div class="header__header-column">
        <span class="header__list">Series</span>
        <span class="header__list">Community</span>
        <span class="header__list">About</span>
      </div>
      <div class="header__header-column">
        <input
          type="text"
          class="header__search"
          placeholder="Search asanas"
          class="header__search-input"
        />
        <i class="fas fa-search"></i>
      </div>
    </header>
    <div class="empty-filler"></div>
    <main class="main">
      <div class="series-name">Ashtanga Primery Series</div>
      <ul class="asanas">
        <li class="asana">
          <img
            src="https://global-uploads.webflow.com/5b44edefca321a1e2d0c2aa6/5c3b5f1c652ba0871c65027e_Dimensions-Guide-Humans-Yoga-Poses-Downward-Facing-Dog-Icon.svg"
            class="asana--img"
          />
        </li>
        <li class="asana">
          <img
            src="https://global-uploads.webflow.com/5b44edefca321a1e2d0c2aa6/5c3b5ebfe76e08fadcf263f7_Dimensions-Guide-Humans-Yoga-Poses-Child%27s-Pose-Icon.svg"
            class="asana--img"
          />
        </li>
        <li class="asana">
          <img
            src="https://global-uploads.webflow.com/5b44edefca321a1e2d0c2aa6/5c3b5ff36bc471d4f903d933_Dimensions-Guide-Humans-Yoga-Poses-Mountain-Icon.svg"
            class="asana--img"
          />
        </li>
        <li class="asana">
          <img
            src="https://global-uploads.webflow.com/5b44edefca321a1e2d0c2aa6/5c3b5fa8e76e0877fff265eb_Dimensions-Guide-Humans-Yoga-Poses-Plank-Icon.svg"
            class="asana--img"
          />
        </li>
        <li class="asana">
          <img
            src="https://global-uploads.webflow.com/5b44edefca321a1e2d0c2aa6/5c3b5f5b91db038df2578377_Dimensions-Guide-Humans-Yoga-Poses-Seated-Forward-Bend-Icon.svg"
            class="asana--img"
          />
        </li>
        <li class="asana">
          <img
            src="https://global-uploads.webflow.com/5b44edefca321a1e2d0c2aa6/5c3b69536bc47133af03e34b_Dimensions-Guide-Humans-Yoga-Poses-Triangle-Pose-Icon.svg"
            class="asana--img"
          />
        </li>
        <li class="asana">
          <img
            src="https://global-uploads.webflow.com/5b44edefca321a1e2d0c2aa6/5be872cac9fc1f1377033ed3_Dimensions-Guide-Humans-Yoga-Poses-Warrior-1-Icon.svg"
            class="asana--img"
          />
        </li>
        <li class="asana">
          <img
            src="https://global-uploads.webflow.com/5b44edefca321a1e2d0c2aa6/5be87308e4a547025c1b388e_Dimensions-Guide-Humans-Yoga-Poses-Warrior-2-Icon.svg"
            class="asana--img"
          />
        </li>
      </ul>
    </main>
  </body>
</html>
